<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/styles.css"rel="stylesheet" >
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="modalContainer" class="modal">
      <div class="modalContent">
          <form id="modalForm">
            <img src="img/babyhal.ico" alt="baby Hal" id="babyHal">
            <div class="form-row">
              <input class="form-control" placeholder="Enter your name">
              <button type="submit" class="btn btn-danger">Submit</button>
            </div>
          </form>
      </div>
    </div>
    <div class="container container-1">
      <div class="head">
        <div class="row title">
          <div id="hal">
            <h1>HAL</h1>
          </div>
          <div id="nine_k">
            <h1>9000</h1>
          </div>
        </div>
      </div>
      <div class="row input-box">
        <form id="pageForm">
          <div class="form-group">
            <input type="number" class="form-control" placeholder="" required>
          </div>
          <button type="submit" class="btn btn-danger">Run</button>
          <button type="reset" class="btn btn-secondary reset">Reset</button>
        </form>
      </div>
      <img src="img/hal.png" alt="big Hal" id="bigHal">
    </div>
    <div class="container container-2">
      <div class="empty" id="output-box">
        <ul class="list-group list-group-flush" id="output">
        </ul>
      </div>
    </div>
  </body>
</html>
